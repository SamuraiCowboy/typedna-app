<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Jobs Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-card>

    <ag-grid-angular
    style="width: 100%; height: 700px;"
    class={{themevar}}
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    [rowDragManaged]="true"
    [pagination]="true"
    paginationPageSize=12
    (rowClicked)='onRowClicked($event)'
    (cellClicked)='onCellClicked($event)'
    (selectionChanged) = 'onSelectionChanged($event)'
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    rowHeight = 50
    [enableCellChangeFlash]="true"
    >
  </ag-grid-angular>

  <ion-button shape="round" (click)="refresh()"> </ion-button>
  <ion-button (click)="changeTheme()"> Randomize Theme</ion-button>
  <ion-button (click)="confirmStop()"> Stop</ion-button>
  <a class="btn" href="#"><i class="ion-ios-arrow-down"></i></a>

</ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      
     
     

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
