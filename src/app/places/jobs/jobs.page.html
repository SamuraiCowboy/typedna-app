<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Jobs Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-card>

    <ag-grid-angular
    style="width: 100%; height: 700px;"
    class={{themevar}}
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    [rowDragManaged]="true"
    [pagination]="true"
    paginationPageSize=12
    (rowClicked)='onRowClicked($event)'
    (cellClicked)='onCellClicked($event)'
    (selectionChanged) = 'onSelectionChanged($event)'
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    rowHeight = 50
    [enableCellChangeFlash]="true"
    >
  </ag-grid-angular>

  
  <!-- <ion-button (click)="changeTheme()"> Randomize Theme</ion-button> -->
  <ion-grid>
    <ion-row>
      <ion-col size="2"><button class="belham-btn" (click)="changeThemeTo('ag-theme-balham')"></button></ion-col>
      <ion-col size="2"><button class="alpine-btn" (click)="changeThemeTo('ag-theme-alpine')" ></button></ion-col>
      <ion-col size="2"><button class="belham-dark-btn" (click)="changeThemeTo('ag-theme-balham-dark')" ></button></ion-col>
      <ion-col size="2"><button class="alpine-dark-btn" (click)="changeThemeTo('ag-theme-alpine-dark')" ></button></ion-col>
      <ion-col size="2"><button class="material-btn" (click)="changeThemeTo('ag-theme-material')"></button></ion-col>
      <ion-col size="2"><ion-button fill="outline"  (click)="refresh()"> <ion-icon name="refresh-outline"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>
  
  
  
  
  

</ion-card>
  
</ion-content>
