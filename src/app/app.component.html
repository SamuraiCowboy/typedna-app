<ion-app>
  <ion-menu side="start">
    <ion-content>
      <ion-img src="assets/logo.png"></ion-img>
      <ion-card> </ion-card>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/dashboard/tabs/jobs">
            <ion-icon color="primary" name="business" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon color="primary" name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
