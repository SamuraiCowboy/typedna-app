<ion-content >
  <ion-grid>
    <ion-row >
      <ion-col size="3"></ion-col>&nbsp;
      <ion-col size="6"   >

        <ion-card>
      
          
          <ion-img src="assets/logo.png"></ion-img>
          <ion-card-content>
            <form  autocomplete="off" #f="ngForm" (ngSubmit)="onSubmit(f)">
              <ion-grid>
                <ion-row>
                  <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                      <ion-item>
                        <ion-label  color="primary" position="floating" >Username</ion-label>
                        <ion-input
                          type="text"
                          ngModel
                          name="email"
                          required
                          #emailCtrl="ngModel"
                        ></ion-input>
                      </ion-item>
                      <ion-item
                        *ngIf="!emailCtrl.valid && emailCtrl.touched"
                        lines="none"
                      >
                        <ion-label class="err">
                          Should be a valid Equifax id.
                        </ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label  color="primary"  position="floating">Password</ion-label>
                        <ion-input
                          type="password"
                          ngModel
                          name="password"
                          required
                          minlength="4"
                          #passwordCtrl="ngModel"
                        ></ion-input>
                      </ion-item>
                      <ion-item
                        *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                        lines="none"
                      >
                        <ion-label class="err">
                          Should at least be 4 characters long.
                        </ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size-sm="6" offset-sm="3">
                    <!-- <ion-button
                      type="button"
                      color="primary"
                      fill="clear"
                      expand="block"
                      (click)="onSwitchAuthMode()"
                    >
                      Switch to {{ isLogin ? 'Signup' : 'Login' }}
                    </ion-button> -->
                    <ion-button
                      type="submit"
                      color="primary"
                      expand="block"
                      [disabled]="!f.valid"
                    >
                      Login
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
            <p>&nbsp;</p>
            <div class="center">
              By logging in, I agree to theTerms of Service and Privacy Policy.

            </div>
            <p>&nbsp;</p><p>&nbsp;</p>
            <div class="center" >
              For questions contact vs-data-services@equifax.com

            </div>
          </ion-card-content>

</ion-card>



     
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>

      

</ion-content>
